<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Luca Portfolio Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #202020;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            color: #f5f5f5;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Gray frame behind pages (like Issuu) - Provides the surrounding margin */
        #viewer-wrapper {
            width: 100%;
            height: 100vh;
            max-width: 1600px;
            max-height: 1000px;
            background: #3a3a3a; 
            padding: 24px; 
            padding-bottom: 70px; /* Space for bottom controls */
            
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
            
            /* Prevent image saving context menu on right-click */
            user-select: none; 
        }

        /* Spread area (now holds one full image) */
        #spread {
            width: 100%;
            height: 100%; 
            background: #3a3a3a; 
            display: flex;
            overflow: hidden;
            position: relative;
            align-items: center; 
            justify-content: center; 
            
            /* Transition for smooth pan/zoom */
            transition: opacity 0.25s ease, transform 0.1s linear; 
            cursor: default; /* Default cursor */
        }
        
        #spread.grabbing {
            cursor: grabbing; /* Cursor when dragging */
        }
        
        /* Ensure the content itself doesn't move when dragging the spread container */
        #spread-container {
             pointer-events: none;
        }


        /* Single Page/Spread Container */
        .page {
            width: 100%; 
            height: 100%; 
            background: #3a3a3a; 
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        /* The image itself simply respects the container size */
        .page img {
            display: block;
            width: auto;
            max-width: 100%;
            height: auto;
            max-height: 100%;
            object-fit: contain; 
            margin: 0; 
        }

        /* Smooth slide/fade between spreads */
        #spread.fade-out {
            opacity: 0;
            /* Keep transformation simple for fade transition */
            transition: opacity 0.25s ease;
        }

        #spread.fade-in {
            opacity: 1;
            /* Keep transformation simple for fade transition */
            transition: opacity 0.25s ease;
        }
        
        /* FIX: Reset transform class applied briefly on page change */
        #spread.reset-transform {
             transition: none !important; /* Disable transition during reset */
        }


        /* Navigation arrows and other controls fade out in fullscreen */
        .controls-hidden {
            opacity: 0 !important;
            pointer-events: none !important;
            transition: opacity 0.3s ease;
        }
        .controls-visible {
            opacity: 1 !important;
            pointer-events: auto !important;
            transition: opacity 0.3s ease;
        }

        /* Navigation arrows */
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            border-radius: 20px;
            border: none;
            background: rgba(0, 0, 0, 0.6);
            color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
        }

        /* Position buttons relative to the 24px padding */
        #prev-btn { left: 24px; }
        #next-btn { right: 24px; }

        .nav-btn:disabled {
            opacity: 0.25;
            cursor: default;
        }

        .nav-btn span {
            font-size: 22px;
            line-height: 1;
        }

        /* Fullscreen button */
        #fullscreen-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            z-index: 1000;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            background: rgba(0, 0, 0, 0.7);
            color: #f5f5f5;
            font-size: 13px;
            cursor: pointer;
            letter-spacing: 0.02em;
        }

        #fullscreen-btn:hover {
            background: rgba(0, 0, 0, 0.9);
        }

        /* Hint for fullscreen exit */
        #fs-hint {
            position: absolute;
            top: 12px;
            right: 12px;
            z-index: 999;
            padding: 6px 12px;
            border-radius: 4px;
            background: rgba(0, 0, 0, 0.7);
            color: #f5f5f5;
            font-size: 13px;
            letter-spacing: 0.02em;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        #fs-hint.visible {
            opacity: 1;
        }

        /* Page counter and Zoom Control container */
        #bottom-controls {
            position: absolute;
            bottom: 24px; 
            left: 50%; 
            transform: translateX(-50%);
            
            width: 100%;
            max-width: 600px; 

            display: flex;
            align-items: center;
            justify-content: space-between; 
            gap: 16px;
            z-index: 800;
            background: rgba(0, 0, 0, 0.6); 
            padding: 4px 12px;
            border-radius: 6px;
        }
        
        #page-controls-left {
            display: flex;
            align-items: center;
            gap: 12px;
            white-space: nowrap; 
        }
        
        #page-counter {
            font-size: 12px;
            color: #d0d0d0;
            width: 90px; 
            text-align: right;
        }
        
        #page-input {
            width: 35px;
            height: 20px;
            padding: 0 4px;
            border: none;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.1);
            color: #f5f5f5;
            font-size: 12px;
            text-align: center;
        }
        
        /* Custom styling for the range slider */
        #page-slider {
            width: 300px; 
            -webkit-appearance: none;
            appearance: none;
            height: 4px;
            background: #555;
            border-radius: 2px;
            cursor: pointer;
        }

        #page-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #f5f5f5;
        }
        
        #zoom-control {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        #zoom-control button {
            background: none;
            border: none;
            color: #f5f5f5;
            font-size: 18px;
            line-height: 1;
            cursor: pointer;
            padding: 0;
        }
    </style>
</head>
<body>

    <div id="viewer-wrapper">
        <button id="fullscreen-btn">Full screen</button>
        <div id="fs-hint">Press Esc to exit full screen</div>

        <button id="prev-btn" class="nav-btn"><span>&lsaquo;</span></button>
        <button id="next-btn" class="nav-btn"><span>&rsaquo;</span></button>

        <div id="spread" class="fade-in">
            <div class="page" id="spread-container"></div>
        </div>
        
        <div id="bottom-controls" class="controls-visible">
            <div id="page-controls-left">
                <input type="text" id="page-input" value="1">
                <div id="page-counter"></div>
                <input type="range" id="page-slider" min="0" max="0" value="0">
            </div>

            <div id="zoom-control">
                <button id="zoom-out-btn">－</button>
                <button id="zoom-in-btn">＋</button>
            </div>
        </div>
    </div>

    <script>
        const HIDE_TIMEOUT = 3000; 
        let currentTimeout = null;
        let isFullscreen = false;
        let totalPages = 0; 
        let currentSpreadIndex = 0; 
        let spreadsData = []; 
        
        // --- Zoom & Pan Variables ---
        let currentZoom = 1.0; 
        let isDragging = false;
        let startX = 0;
        let startY = 0;
        let translateX = 0;
        let translateY = 0;
        const zoomStep = 0.1;
        const minZoom = 1.0; 
        const maxZoom = 2.0;

        // --- Utility Functions ---
        function toggleControls(show) {
            const controls = document.querySelectorAll('.nav-btn, #bottom-controls, #fs-hint');
            controls.forEach(el => {
                if (show) {
                    el.classList.add('controls-visible');
                    el.classList.remove('controls-hidden');
                } else {
                    el.classList.add('controls-hidden');
                    el.classList.remove('controls-visible');
                }
            });
        }
        
        function setupControlsHide() {
            const wrapper = document.getElementById("viewer-wrapper");
            const bottomControls = document.getElementById("bottom-controls");
            const navControls = document.querySelectorAll('.nav-btn, #fs-hint'); 
            
            const hideAfterDelay = () => {
                if (currentTimeout) clearTimeout(currentTimeout);
                currentTimeout = setTimeout(() => {
                    navControls.forEach(el => {
                        el.classList.add('controls-hidden');
                        el.classList.remove('controls-visible');
                    });
                }, HIDE_TIMEOUT);
            };

            const handleMouseMove = () => {
                if (isFullscreen) {
                    navControls.forEach(el => {
                        el.classList.add('controls-visible');
                        el.classList.remove('controls-hidden');
                    });
                    hideAfterDelay(); 
                }
            };
            
            bottomControls.addEventListener('mouseenter', () => {
                if (isFullscreen) {
                    bottomControls.classList.add('controls-visible');
                    bottomControls.classList.remove('controls-hidden');
                }
            });

            bottomControls.addEventListener('mouseleave', () => {
                 if (isFullscreen) {
                    setTimeout(() => {
                         bottomControls.classList.add('controls-hidden');
                         bottomControls.classList.remove('controls-visible');
                    }, 500); 
                }
            });


            document.addEventListener("fullscreenchange", () => {
                isFullscreen = !!document.fullscreenElement;
                
                if (!isFullscreen) {
                    if (currentTimeout) clearTimeout(currentTimeout);
                    toggleControls(true); 
                } else {
                    toggleControls(false); 
                    hideAfterDelay(); 
                }
            });
            
            wrapper.addEventListener('mousemove', handleMouseMove);
            wrapper.addEventListener('mouseleave', hideAfterDelay);
            
            if (isFullscreen) hideAfterDelay();
        }
        
        function checkImage(src) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => resolve(src);
                img.onerror = () => reject();
                img.src = src;
            });
        }
        
        // --- BACKGROUND DISCOVERY (Async) ---
        async function discoverSpreadsAccurate() {
            const folder    = "pages";
            const baseName  = "2501202-GiaramidaroLuca-Portfolio_Page_";
            const extension = "jpg";
            const digits    = 2;
            const maxImages = 200; 

            const discoveredSpreads = [];
            
            for (let i = 1; i <= maxImages; i++) {
                const number = String(i).padStart(digits, "0");
                const src = `${folder}/${baseName}${number}.${extension}`;
                
                try {
                    await checkImage(src); 
                    
                    let pageCount = (i === 1) ? 1 : 2; 
                    
                    discoveredSpreads.push({ src: src, index: i, pageCount: pageCount });
                } catch {
                    break;
                }
            }

            if (discoveredSpreads.length > 0) {
                 // Final page should always be a single page (back cover)
                 discoveredSpreads[discoveredSpreads.length - 1].pageCount = 1;
            }
            
            return discoveredSpreads;
        }
        
        function updateTotalPages(newSpreadsData) {
            if (!newSpreadsData || newSpreadsData.length === 0) return;

            spreadsData = newSpreadsData;
            totalPages = spreadsData.reduce((sum, spread) => sum + spread.pageCount, 0);

            const slider = document.getElementById('page-slider');
            slider.max = spreadsData.length - 1;
            
            renderSpread(spreadsData, currentSpreadIndex); 
            updateButtons();
        }

        function getSpreadIndexFromPage(targetPage) {
            let runningPage = 1;
            for (let i = 0; i < spreadsData.length; i++) {
                const spread = spreadsData[i];
                if (targetPage >= runningPage && targetPage < runningPage + spread.pageCount) {
                    return i;
                }
                runningPage += spread.pageCount;
            }
            return 0; 
        }
        
        function getCurrentVisiblePage(spreadIndex) {
            let currentPageStart = 1;
            for(let i = 0; i < spreadIndex; i++) {
                 currentPageStart += spreadsData[i].pageCount;
            }
            return currentPageStart;
        }
        
        // --- FIX: Reset Transform Logic added here to prevent freezing ---
        function changeSpread(newIndex) {
            if (newIndex < 0 || newIndex >= spreadsData.length) return;
            
            currentSpreadIndex = newIndex;
            
            // 1. Reset zoom and pan values immediately (CRITICAL for preventing freeze)
            currentZoom = 1.0;
            translateX = 0;
            translateY = 0;
            
            const spreadEl = document.getElementById('spread');
            
            // 2. Force the CSS transform to the reset state and apply the no-transition class
            spreadEl.classList.add('reset-transform');
            spreadEl.style.transform = `translate(0, 0) scale(1.0)`; 
            
            // 3. Wait a moment for the browser to register the reset, then proceed with the content change
            setTimeout(() => {
                spreadEl.classList.remove('reset-transform'); 
                
                renderSpread(spreadsData, currentSpreadIndex);
                updateButtons();
                
                const pageStart = getCurrentVisiblePage(currentSpreadIndex);
                document.getElementById('page-slider').value = currentSpreadIndex;
                document.getElementById('page-input').value = pageStart;
            }, 50); 
        }


        function renderSpread(spreads, index) {
            const currentSpread = spreads[index];
            const containerEl  = document.getElementById("spread-container");
            const counterEl  = document.getElementById("page-counter");
            const spreadEl = document.getElementById("spread");

            if (index > 0) {
                spreadEl.classList.remove("fade-in");
                spreadEl.classList.add("fade-out");
            }

            setTimeout(() => {
                containerEl.innerHTML = "";
                
                if (currentSpread) {
                    const img = document.createElement("img");
                    img.src = currentSpread.src; 
                    
                    img.onerror = () => {
                        containerEl.innerHTML = "<p style='color: white;'>Failed to load page.</p>";
                    };
                    
                    containerEl.appendChild(img);

                    const currentPageStart = getCurrentVisiblePage(index);
                    
                    let pageDisplay = "";
                    if (currentSpread.pageCount === 1) {
                         pageDisplay = `${currentPageStart}`;
                    } else {
                         const currentPageEnd = currentPageStart + 1;
                         pageDisplay = `${currentPageStart}-${currentPageEnd}`;
                    }

                    counterEl.textContent = `${pageDisplay} / ${totalPages > 0 ? totalPages : '...'}`;
                }

                spreadEl.classList.remove("fade-out");
                spreadEl.classList.add("fade-in");
            }, 50); 
        }

        function setupNavigationButtons() {
            const prevBtn = document.getElementById("prev-btn");
            const nextBtn = document.getElementById("next-btn");
            
            prevBtn.addEventListener("click", () => changeSpread(currentSpreadIndex - 1));
            nextBtn.addEventListener("click", () => changeSpread(currentSpreadIndex + 1));
        }

        function updateButtons() {
            const prevBtn = document.getElementById("prev-btn");
            const nextBtn = document.getElementById("next-btn");
            const spreadEl = document.getElementById('spread');

            prevBtn.disabled = currentSpreadIndex === 0;
            nextBtn.disabled = spreadsData.length === 0 || currentSpreadIndex === spreadsData.length - 1;
            
            // Ensure the cursor is reset to default when on a new page (as zoom is 1.0)
            spreadEl.style.cursor = 'default';
        }

        function setupFullscreen() {
            const wrapper = document.getElementById("viewer-wrapper");
            const btn     = document.getElementById("fullscreen-btn");
            
            btn.addEventListener("click", () => {
                if (!document.fullscreenElement && wrapper.requestFullscreen) {
                    wrapper.requestFullscreen();
                }
            });
            
            document.addEventListener("fullscreenchange", () => {
                const isFs = !!document.fullscreenElement;
                btn.style.display = isFs ? "none" : "block";
            });
        }

        // --- Panning (Drag) Logic ---
        function applyTransform() {
            const spreadEl = document.getElementById('spread');
            spreadEl.style.transform = `translate(${translateX}px, ${translateY}px) scale(${currentZoom})`;
            
            // Update cursor based on zoom state
            if (currentZoom > minZoom) {
                 spreadEl.style.cursor = isDragging ? 'grabbing' : 'grab';
            } else {
                 spreadEl.style.cursor = 'default';
            }
        }

        function restrictPan() {
            const spreadEl = document.getElementById('spread');
            const halfWidth = spreadEl.clientWidth * (currentZoom - 1) / 2;
            const halfHeight = spreadEl.clientHeight * (currentZoom - 1) / 2;

            // Clamp translation values to prevent dragging past image edges
            translateX = Math.max(-halfWidth, Math.min(halfWidth, translateX));
            translateY = Math.max(-halfHeight, Math.min(halfHeight, translateY));
        }

        function setupPanControls() {
            const spreadEl = document.getElementById('spread');

            spreadEl.addEventListener('mousedown', (e) => {
                if (currentZoom > minZoom && e.button === 0) { 
                    e.preventDefault();
                    isDragging = true;
                    startX = e.clientX;
                    startY = e.clientY;
                    spreadEl.classList.add('grabbing');
                }
            });

            document.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                e.preventDefault();

                const dx = e.clientX - startX;
                const dy = e.clientY - startY;

                translateX += dx;
                translateY += dy;

                restrictPan();
                applyTransform();

                startX = e.clientX;
                startY = e.clientY;
            });

            document.addEventListener('mouseup', () => {
                isDragging = false;
                spreadEl.classList.remove('grabbing');
            });
            
            spreadEl.addEventListener('contextmenu', (e) => {
                if (currentZoom > minZoom) {
                    e.preventDefault();
                }
            });
        }
        
        // --- Zoom Controls ---
        function zoomIn() {
            if (currentZoom < maxZoom) {
                currentZoom = Math.min(maxZoom, currentZoom + zoomStep);
                applyTransform();
            }
        }

        function zoomOut() {
            if (currentZoom > minZoom) {
                currentZoom = Math.max(minZoom, currentZoom - zoomStep);
                
                // If zooming out to minimum, reset pan position
                if (currentZoom <= minZoom) {
                    currentZoom = 1.0;
                    translateX = 0;
                    translateY = 0;
                }
                restrictPan();
                applyTransform();
            }
        }
        
        function setupZoomControls() {
            const zoomInBtn = document.getElementById('zoom-in-btn');
            const zoomOutBtn = document.getElementById('zoom-out-btn');

            zoomInBtn.addEventListener('click', zoomIn);
            zoomOutBtn.addEventListener('click', zoomOut);
            
            setupPanControls(); 
        }
        
        // --- Keyboard Controls ---
        function setupKeyboardControls() {
            const prevBtn = document.getElementById("prev-btn");
            const nextBtn = document.getElementById("next-btn");

            document.addEventListener('keydown', (event) => {
                if (event.defaultPrevented) return; 

                // Navigation (Arrows)
                switch (event.key) {
                    case 'ArrowLeft':
                        event.preventDefault(); 
                        if (!prevBtn.disabled) prevBtn.click();
                        break;
                    case 'ArrowRight':
                        event.preventDefault(); 
                        if (!nextBtn.disabled) nextBtn.click();
                        break;
                }
                
                // Zoom Shortcuts (Ctrl/Cmd + Plus/Minus)
                if (event.ctrlKey || event.metaKey) { // metaKey is Cmd on Mac
                    switch (event.key) {
                        case '+':
                        case '=': 
                            event.preventDefault(); 
                            zoomIn();
                            break;
                        case '-':
                            event.preventDefault(); 
                            zoomOut();
                            break;
                    }
                }
            });
        }
        
        function setupBottomControls() {
            const slider = document.getElementById('page-slider');
            const input = document.getElementById('page-input');

            slider.max = spreadsData.length - 1; 
            
            slider.addEventListener('input', (event) => {
                const newIndex = parseInt(event.target.value);
                changeSpread(newIndex);
            });
            
            input.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    let targetPage = parseInt(input.value);
                    
                    if (isNaN(targetPage) || targetPage < 1) targetPage = 1;
                    if (totalPages > 0 && targetPage > totalPages) targetPage = totalPages;
                    
                    const newSpreadIndex = getSpreadIndexFromPage(targetPage);
                    changeSpread(newSpreadIndex);
                }
            });
            
            input.addEventListener('blur', () => {
                input.value = getCurrentVisiblePage(currentSpreadIndex);
            });
        }


        // --- HYBRID INITIALIZATION ---
        function initViewer() {
            // Temporary setup for instant navigation
            spreadsData = [
                { src: "pages/2501202-GiaramidaroLuca-Portfolio_Page_01.jpg", index: 1, pageCount: 1 },
                { src: "pages/2501202-GiaramidaroLuca-Portfolio_Page_02.jpg", index: 2, pageCount: 2 }
            ];
            totalPages = 500; 

            // Set up all controls
            setupNavigationButtons();
            setupFullscreen();
            setupZoomControls(); 
            setupKeyboardControls(); 
            setupBottomControls(); 

            // Immediately display the first page
            changeSpread(0); 
            
            // Start the accurate discovery in the background (NON-BLOCKING)
            discoverSpreadsAccurate()
                .then(finalSpreads => {
                    if (finalSpreads && finalSpreads.length > 0) {
                        updateTotalPages(finalSpreads); 
                    }
                })
                .catch(err => console.error("Error during background discovery:", err));

            // Preload the next few images
            for (let i = 1; i < 5 && i < spreadsData.length; i++) {
                 const img = new Image();
                 img.src = spreadsData[i].src;
            }
        }

        window.addEventListener("DOMContentLoaded", () => {
            initViewer();
        });
    </script>
</body>
</html>
