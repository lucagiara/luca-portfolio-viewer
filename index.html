<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Luca Portfolio Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #202020;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            color: #f5f5f5;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Gray frame behind pages (like Issuu) - Provides the surrounding margin */
        #viewer-wrapper {
            width: 100%;
            height: 100vh;
            max-width: 1600px;
            max-height: 1000px;
            background: #3a3a3a; /* Dark gray background */
            /* FIX 1: Reserve vertical space at the bottom for controls */
            padding: 24px; 
            padding-bottom: 70px; /* Increased bottom padding to clear the control bar */
            
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }

        /* Spread area (now holds one full image) */
        #spread {
            width: 100%;
            height: 100%; 
            background: #3a3a3a; 
            display: flex;
            overflow: hidden;
            position: relative;
            align-items: center; 
            justify-content: center; 
        }

        /* Single Page/Spread Container */
        .page {
            width: 100%; 
            height: 100%; 
            background: #3a3a3a; 
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        /* The image itself simply respects the container size - NO GAP FIX NEEDED! */
        .page img {
            display: block;
            width: auto;
            max-width: 100%;
            height: auto;
            max-height: 100%;
            object-fit: contain; 
            margin: 0; 
        }

        /* Smooth slide/fade between spreads */
        #spread.fade-out {
            opacity: 0;
            transform: translateX(-20px);
            transition: opacity 0.25s ease, transform 0.25s ease;
        }

        #spread.fade-in {
            opacity: 1;
            transform: translateX(0);
            transition: opacity 0.25s ease, transform 0.25s ease;
        }

        /* Navigation arrows and other controls fade out in fullscreen */
        .controls-hidden {
            opacity: 0 !important;
            pointer-events: none !important;
            transition: opacity 0.3s ease;
        }
        .controls-visible {
            opacity: 1 !important;
            pointer-events: auto !important;
            transition: opacity 0.3s ease;
        }

        /* Navigation arrows */
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            border-radius: 20px;
            border: none;
            background: rgba(0, 0, 0, 0.6);
            color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
        }

        /* Position buttons relative to the 24px padding */
        #prev-btn { left: 24px; }
        #next-btn { right: 24px; }

        .nav-btn:disabled {
            opacity: 0.25;
            cursor: default;
        }

        .nav-btn span {
            font-size: 22px;
            line-height: 1;
        }

        /* Fullscreen button */
        #fullscreen-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            z-index: 1000;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            background: rgba(0, 0, 0, 0.7);
            color: #f5f5f5;
            font-size: 13px;
            cursor: pointer;
            letter-spacing: 0.02em;
        }

        #fullscreen-btn:hover {
            background: rgba(0, 0, 0, 0.9);
        }

        /* Hint for fullscreen exit */
        #fs-hint {
            position: absolute;
            top: 12px;
            right: 12px;
            z-index: 999;
            padding: 6px 12px;
            border-radius: 4px;
            background: rgba(0, 0, 0, 0.7);
            color: #f5f5f5;
            font-size: 13px;
            letter-spacing: 0.02em;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        #fs-hint.visible {
            opacity: 1;
        }

        /* Page counter and Zoom Control container */
        #bottom-controls {
            position: absolute;
            /* Position controls in the padding area defined by the 70px padding-bottom */
            bottom: 24px; 
            left: 50%; 
            transform: translateX(-50%);
            
            width: 100%;
            max-width: 600px; 

            display: flex;
            align-items: center;
            justify-content: space-between; 
            gap: 16px;
            z-index: 800;
            background: rgba(0, 0, 0, 0.6); 
            padding: 4px 12px;
            border-radius: 6px;
        }
        
        #page-controls-left {
            display: flex;
            align-items: center;
            gap: 12px;
            white-space: nowrap; 
        }
        
        #page-counter {
            font-size: 12px;
            color: #d0d0d0;
            width: 90px; 
            text-align: right;
        }
        
        #page-input {
            width: 35px;
            height: 20px;
            padding: 0 4px;
            border: none;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.1);
            color: #f5f5f5;
            font-size: 12px;
            text-align: center;
        }
        
        /* Custom styling for the range slider */
        #page-slider {
            width: 300px; 
            -webkit-appearance: none;
            appearance: none;
            height: 4px;
            background: #555;
            border-radius: 2px;
            cursor: pointer;
        }

        #page-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #f5f5f5;
        }
        
        #zoom-control {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        #zoom-control button {
            background: none;
            border: none;
            color: #f5f5f5;
            font-size: 18px;
            line-height: 1;
            cursor: pointer;
            padding: 0;
        }
    </style>
</head>
<body>

    <div id="viewer-wrapper">
        <button id="fullscreen-btn">Full screen</button>
        <div id="fs-hint">Press Esc to exit full screen</div>

        <button id="prev-btn" class="nav-btn"><span>&lsaquo;</span></button>
        <button id="next-btn" class="nav-btn"><span>&rsaquo;</span></button>

        <div id="spread" class="fade-in">
            <div class="page" id="spread-container"></div>
        </div>
        
        <div id="bottom-controls" class="controls-visible">
            <div id="page-controls-left">
                <input type="text" id="page-input" value="1">
                <div id="page-counter"></div>
                <input type="range" id="page-slider" min="0" max="0" value="0">
            </div>

            <div id="zoom-control">
                <button id="zoom-out-btn">－</button>
                <button id="zoom-in-btn">＋</button>
            </div>
        </div>
    </div>

    <script>
        const HIDE_TIMEOUT = 3000; 
        let currentTimeout = null;
        let isFullscreen = false;
        let totalPages = 0; 
        let currentSpreadIndex = 0; 
        let spreadsData = []; 

        // --- Utility Functions (updated for full screen logic) ---
        function toggleControls(show) {
            const controls = document.querySelectorAll('.nav-btn, #bottom-controls, #fs-hint');
            controls.forEach(el => {
                if (show) {
                    el.classList.add('controls-visible');
                    el.classList.remove('controls-hidden');
                } else {
                    el.classList.add('controls-hidden');
                    el.classList.remove('controls-visible');
                }
            });
        }
        
        function setupControlsHide() {
            const wrapper = document.getElementById("viewer-wrapper");
            const bottomControls = document.getElementById("bottom-controls");
            // Controls that hide/show based on a timer (side arrows and hint)
            const navControls = document.querySelectorAll('.nav-btn, #fs-hint'); 
            
            const hideAfterDelay = () => {
                if (currentTimeout) clearTimeout(currentTimeout);
                currentTimeout = setTimeout(() => {
                    // Hide controls governed by the timer
                    navControls.forEach(el => {
                        el.classList.add('controls-hidden');
                        el.classList.remove('controls-visible');
                    });
                }, HIDE_TIMEOUT);
            };

            const handleMouseMove = () => {
                if (isFullscreen) {
                    // Show side controls/hint only
                    navControls.forEach(el => {
                        el.classList.add('controls-visible');
                        el.classList.remove('controls-hidden');
                    });
                    hideAfterDelay(); // Reset timer to hide side controls/hint
                }
            };
            
            // Handle mouse entry/exit for the bottom bar in fullscreen
            bottomControls.addEventListener('mouseenter', () => {
                if (isFullscreen) {
                    // FIX 2: Show bottom bar instantly on hover in fullscreen
                    bottomControls.classList.add('controls-visible');
                    bottomControls.classList.remove('controls-hidden');
                }
            });

            bottomControls.addEventListener('mouseleave', () => {
                 if (isFullscreen) {
                    // FIX 2: Hide bottom bar after a short delay on mouse leave
                    setTimeout(() => {
                         bottomControls.classList.add('controls-hidden');
                         bottomControls.classList.remove('controls-visible');
                    }, 500); 
                }
            });


            document.addEventListener("fullscreenchange", () => {
                isFullscreen = !!document.fullscreenElement;
                
                if (!isFullscreen) {
                    if (currentTimeout) clearTimeout(currentTimeout);
                    // Always show all controls when not in fullscreen (Preview Mode)
                    toggleControls(true); 
                } else {
                    // On entering fullscreen: Hide all controls immediately
                    toggleControls(false); 
                    // Start timer for side controls/hint (they will show when mouse moves)
                    hideAfterDelay(); 
                }
            });
            
            wrapper.addEventListener('mousemove', handleMouseMove);
            wrapper.addEventListener('mouseleave', hideAfterDelay);
            
            if (isFullscreen) hideAfterDelay();
        }

        function checkImage(src) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => resolve(src);
                img.onerror = () => reject();
                img.src = src;
            });
        }
        
        async function discoverSpreads() {
            const folder    = "pages";
            const baseName  = "2501202-GiaramidaroLuca-Portfolio_Page_";
            const extension = "jpg";
            const digits    = 2;
            const maxImages = 100; 

            const spreads = [];
            
            for (let i = 1; i <= maxImages; i++) {
                const number = String(i).padStart(digits, "0");
                const src = `${folder}/${baseName}${number}.${extension}`;
                
                try {
                    await checkImage(src);
                    
                    let pageCount = 0;
                    if (i === 1) {
                         pageCount = 1; 
                    } else if (i < maxImages) {
                         pageCount = 2; 
                    }

                    spreads.push({ src: src, index: i, pageCount: pageCount });
                } catch {
                    break;
                }
            }

            if (spreads.length > 1) {
                spreads[spreads.length - 1].pageCount = 1;
            }
            
            return spreads;
        }

        function getSpreadIndexFromPage(targetPage) {
            let runningPage = 1;
            for (let i = 0; i < spreadsData.length; i++) {
                const spread = spreadsData[i];
                if (targetPage >= runningPage && targetPage < runningPage + spread.pageCount) {
                    return i;
                }
                runningPage += spread.pageCount;
            }
            return 0; 
        }
        
        function getCurrentVisiblePage(spreadIndex) {
            let currentPageStart = 1;
            for(let i = 0; i < spreadIndex; i++) {
                 currentPageStart += spreadsData[i].pageCount;
            }
            return currentPageStart;
        }
        
        function changeSpread(newIndex) {
            if (newIndex < 0 || newIndex >= spreadsData.length) return;
            
            currentSpreadIndex = newIndex;
            renderSpread(spreadsData, currentSpreadIndex);
            updateButtons();
            
            const pageStart = getCurrentVisiblePage(currentSpreadIndex);
            document.getElementById('page-slider').value = currentSpreadIndex;
            document.getElementById('page-input').value = pageStart;
        }


        function renderSpread(spreads, index) {
            const currentSpread = spreads[index];
            const containerEl  = document.getElementById("spread-container");
            const counterEl  = document.getElementById("page-counter");
            const spreadEl = document.getElementById("spread");

            spreadEl.classList.remove("fade-in");
            spreadEl.classList.add("fade-out");

            setTimeout(() => {
                containerEl.innerHTML = "";
                
                if (currentSpread) {
                    const img = document.createElement("img");
                    img.src = currentSpread.src;
                    containerEl.appendChild(img);

                    const currentPageStart = getCurrentVisiblePage(index);
                    
                    let pageDisplay = "";
                    if (currentSpread.pageCount === 1) {
                         pageDisplay = `${currentPageStart}`;
                    } else {
                         const currentPageEnd = currentPageStart + 1;
                         pageDisplay = `${currentPageStart}-${currentPageEnd}`;
                    }

                    counterEl.textContent = `${pageDisplay} / ${totalPages}`;
                }

                spreadEl.classList.remove("fade-out");
                spreadEl.classList.add("fade-in");
            }, 250);
        }

        // --- Setup Functions ---
        
        function setupNavigationButtons() {
            const prevBtn = document.getElementById("prev-btn");
            const nextBtn = document.getElementById("next-btn");
            
            prevBtn.addEventListener("click", () => changeSpread(currentSpreadIndex - 1));
            nextBtn.addEventListener("click", () => changeSpread(currentSpreadIndex + 1));
        }

        function updateButtons() {
            const prevBtn = document.getElementById("prev-btn");
            const nextBtn = document.getElementById("next-btn");
            
            prevBtn.disabled = currentSpreadIndex === 0;
            nextBtn.disabled = currentSpreadIndex === spreadsData.length - 1;
        }


        function setupFullscreen() {
            const wrapper = document.getElementById("viewer-wrapper");
            const btn     = document.getElementById("fullscreen-btn");
            
            btn.addEventListener("click", () => {
                if (!document.fullscreenElement && wrapper.requestFullscreen) {
                    wrapper.requestFullscreen();
                }
            });
            
            document.addEventListener("fullscreenchange", () => {
                const isFs = !!document.fullscreenElement;
                btn.style.display = isFs ? "none" : "block";
            });
        }
        
        function setupZoomControls() {
            const zoomInBtn = document.getElementById('zoom-in-btn');
            const zoomOutBtn = document.getElementById('zoom-out-btn');
            const spreadEl = document.getElementById('spread');
            
            let currentZoom = 1.0; 
            const zoomStep = 0.1;
            const minZoom = 1.0; 
            const maxZoom = 2.0;

            function updateZoom() {
                spreadEl.style.transform = `scale(${currentZoom})`;
                spreadEl.style.transformOrigin = 'center center';
            }
            
            zoomInBtn.addEventListener('click', () => {
                if (currentZoom < maxZoom) {
                    currentZoom = Math.min(maxZoom, currentZoom + zoomStep);
                    updateZoom();
                }
            });

            zoomOutBtn.addEventListener('click', () => {
                if (currentZoom > minZoom) {
                    currentZoom = Math.max(minZoom, currentZoom - zoomStep);
                    updateZoom();
                } else if (currentZoom === minZoom) {
                    currentZoom = 1.0; 
                    updateZoom();
                }
            });
        }
        
        function setupKeyboardControls() {
            const prevBtn = document.getElementById("prev-btn");
            const nextBtn = document.getElementById("next-btn");

            document.addEventListener('keydown', (event) => {
                if (event.defaultPrevented) return; 

                switch (event.key) {
                    case 'ArrowLeft':
                        event.preventDefault(); 
                        if (!prevBtn.disabled) prevBtn.click();
                        break;
                    case 'ArrowRight':
                        event.preventDefault(); 
                        if (!nextBtn.disabled) nextBtn.click();
                        break;
                    default:
                        return;
                }
            });
        }
        
        function setupBottomControls() {
            const slider = document.getElementById('page-slider');
            const input = document.getElementById('page-input');

            slider.max = spreadsData.length - 1;
            
            slider.addEventListener('input', (event) => {
                const newIndex = parseInt(event.target.value);
                changeSpread(newIndex);
            });
            
            input.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    let targetPage = parseInt(input.value);
                    
                    if (isNaN(targetPage) || targetPage < 1) targetPage = 1;
                    if (targetPage > totalPages) targetPage = totalPages;
                    
                    const newSpreadIndex = getSpreadIndexFromPage(targetPage);
                    changeSpread(newSpreadIndex);
                }
            });
            
            input.addEventListener('blur', () => {
                input.value = getCurrentVisiblePage(currentSpreadIndex);
            });
        }


        // --- Initialization ---
        async function initViewer() {
            spreadsData = await discoverSpreads();
            if (!spreadsData.length) {
                console.error("No pages found. Check the file names ('...Page_01.jpg', etc.) and folder path.");
                return;
            }
            
            totalPages = spreadsData.reduce((sum, spread) => sum + spread.pageCount, 0);

            setupNavigationButtons();
            setupFullscreen();
            setupZoomControls();
            setupKeyboardControls(); 
            setupBottomControls(); 

            changeSpread(0);
        }

        window.addEventListener("DOMContentLoaded", () => {
            initViewer().catch(err => console.error(err));
        });
    </script>
</body>
</html>
